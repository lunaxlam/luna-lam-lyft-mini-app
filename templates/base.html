<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Specify document character encoding -->
        <meta charset="utf-8">

        <meta name="author" content="Luna Lam">
        <meta name="description" content="Luna Lam's String Cuttery: A mini application for Lyft.">
        
        <!-- Set viewport -->
        <meta name="viewport" content="width=device-width">
        
        <!-- Link stylesheets -->
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>{% block title %}PAGE TITLE{% endblock %}</title>

        {% block head %}{% endblock %}

    </head>
    <body>
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }}
        </p>
        {% endfor %}

        {% block body %}
        {% endblock %}

        {% block after_body %}
        {% endblock %}

    </body>
</html>
